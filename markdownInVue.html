<!DOCTYPE html>
<html>
<head>
	<title>markdown</title>
</head>
<body>
<!-- v-once 执行一次插值
v-html 输出HTML
v-bind  如<a v-bind:href="url"></a>  缩写 <a :href="url"></a>使语法作用在html特性上,可以用于响应式地更新HTML属性 
v-if='seen' seen为JS表达式，当表达式的值改变时，将产生连带影响，为false移除div,为true生成div,作用于DOM
v-else
v-else-if
v-show='ok' 即使ok的值为false，div也会被渲染，也会存在于DOM中，只是改变了其css的display样式
<div v-bind:class="{ active: isActive ,'text-danger': hasError }"></div> div是否具有class=active 取决于isActive的真假
v-on:onclick='doSomething' 缩写 <a @click="doSomething"></a> doSomething为JS表达式 监听DOM事件,如:click,blur,focus
可以使用js表达式 如{{ number + 1 }},<div v-bind:id="'list-' + id"></div>
. 为修饰符 .prevent 防止默认事件 如<form v-on:submit.prevent="onSubmit"></form>防止提交后刷新 -->
<div id="editor">
	<textarea :value='input' @input='update'></textarea>
	<div v-html='compliedMarkdown'></div>
</div>
</body>
<script>
	new Vue({
		el:'#editor',
		data:{
			input:'#hello'
		},
		computed:{
			compliedMarkdown:function(){
				return marked(this.input,{sanitize:true})
			}
		},
		methods:{
			update:_.debounce(function(e){
				this.input=e.target.value
			},300)
		}
	})
</script>
</html>
